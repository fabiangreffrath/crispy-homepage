<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crispy Doom</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Crispy Doom is a limit-removing enhanced-resolution Doom source port based on Chocolate Doom."
        />
        <link href="style.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <!-- pixelated background -->
        <div id="pixelated-background"></div>

        <!-- title -->
        <div id="title"><img src="./assets/images/title.png" alt="title" /></div>

        <!-- nav -->
        <nav>
            <ul>
                <!-- internal links -->
                <li><a data-to="about" class="link active" href="#">About</a></li>
                <li><a data-to="usage" class="link" href="#">Usage</a></li>
                <li><a data-to="download" class="link" href="#">Download</a></li>

                <!-- external links -->
                <li><a target="_blank" href="https://github.com/fabiangreffrath/crispy-doom">Sourcecode</a></li>
            </ul>
        </nav>

        <!-- modal - invisible until toggled by ModalController class -->
        <div id="modal">
            <img src="./assets/images/placeholder.png" id="modal-image-placeholder" alt="pixelated-background" />
        </div>

        <!-- pages -->
        <div id="about" class="page"></div>
        <div id="usage" class="page"></div>
        <div id="download" class="page"></div>

        <!-- footer -->
        <footer>
            <p>
                Crispy Doom is released under the GPL-2.0 license, and is maintained by
                <a href="https://github.com/fabiangreffrath/">Fabian Greffrath</a>.
            </p>
            <p>
                This website's source code is available <a href="https://github.com/kiwphi/crispy-homepage">here</a>,
                and is maintained by <a href="https://github.com/kiwphi">Philip Kiwan</a>.
            </p>
        </footer>
    </body>
</html>
